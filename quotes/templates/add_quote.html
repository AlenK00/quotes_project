<!DOCTYPE html>
<html>
<head>
    <title>Добавить цитату</title>
</head>
<body>
    <h1>Добавить новую цитату</h1>
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Текст цитаты:</label><br>
            <textarea name="text" required style="width: 300px; height: 100px;"></textarea>
        </p>
        
        <p>
            <label>Источник (фильм/книга):</label><br>
            <input type="text" name="source" required>
        </p>
        
        <p>
            <label>Тип источника:</label><br>
            <select name="source_type">
                <option value="movie">Фильм</option>
                <option value="book">Книга</option>
                <option value="other">Другое</option>
            </select>
        </p>
        
        <p>
            <label>Вес (чем больше, тем чаще показывается):</label><br>
            <input type="number" name="weight" value="1" min="1">
        </p>
        
        <button type="submit">Добавить</button>
    </form>
    
    <a href="{% url 'random_quote' %}">Назад к цитатам</a>
</body>
</html>
